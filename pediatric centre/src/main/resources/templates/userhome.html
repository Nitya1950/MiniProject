<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Home Page</title>
</head>
<body>
<h1 th:text="'Welcome,'+ ${name}+'!'"/>
<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="Appointment.html">Appointment</a>
</div>

    <table border ="1"cellpadding="9" bgcolor="beige"bordercolor =" Yellow">
        <thead>
        <tr>
            <th>Date of Appointment</th>
            <th>Doctor Name</th>
            <th>Status</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.appointmentDate}">Date of Appointment</td>
            <td th:text="${appointment.doctorname}">Doctor</td>
            <td th:text="${appointment.confirmed} ? 'Confirmed': 'Pending'">Status</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
