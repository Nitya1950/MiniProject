<!DOCTYPE HTML>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body bgcolor=#7fffd4>

<nav class="navbar navbar-expand-lg nav-back fixed-top"
     id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#"> Kodomo Pediatric Health Care</a>
        <button class="navbar-toggler navbar-toggler-right" type="button"
                data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><i class="fas fa-syringe fa-2x"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item"><a class="nav-link"
                                        href="Registermain.html">Register</a></li>
                <li class="nav-item"><a class="nav-link"
                                        href="Login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link"

                <li class="nav-item"><a class="nav-link"

                <li class="nav-item"><a class="nav-link"

            </ul>
        </div>
    </div>
</nav>

<div class="topnav">
    <a class="active" th:href="@{/patients/{id}(id = ${patient.id})}">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a th:href="@{/appointments/{id}/create(id = ${patient.id})}">Appointment</a>
</div>

<div>
    <p th:text="${broadcastMessage}"></p>
</div>
<h2>Appointments</h2>
    <table border ="3"cellpadding="9" bgcolor="#d2f7dd" bordercolor ="#236e40">
        <thead>
        <tr>
            <th>Date of Appointment</th>
            <th>Doctor Name</th>
            <th>Status</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.appointmentDate}">Date of Appointment</td>
            <td th:text="${appointment.doctorname}">Doctor</td>
            <td th:text="${appointment.status}">Status</td>
        </tr>
        </tbody>
    </table>
