<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/Apointment.css" >
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css" />
    <title>Appointment page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Home.css">
    <script src="https://kit.fontawesome.com/332a215f17.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg nav-back fixed-top"
     id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#"> Kodomo Pediatric Health Care</a>
        <button class="navbar-toggler navbar-toggler-right" type="button"
                data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><i class="fas fa-syringe fa-2x"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item"><a class="nav-link"
                                        href="Registermain.html">Register</a></li>
                <li class="nav-item"><a class="nav-link"
                                        href="Login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link"
                                        href="AdminLogin.html">Hospital Staff</a></li>

                <li class="nav-item"><a class="nav-link"
                                        href="Doctors.html">Doctors</a></li>
                <li class="nav-item"><a class="nav-link"
                                        href="Con1.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="inner-layer">
    <div class="container">
        <div class="row no-margin">
        </div>

            <div class="col-sm-5">
                <div class="form-data">
                    <div class="form-head">
                        <h2>Book Appointment</h2>

                    </div>
                    <div class="form-body">
                        <form action="http://localhost:8080/appointments" method="post">
                            <input type="hidden" id="patientId" name="patientId" th:value="${patientId}"/>
                            <div class="row form-row">
                                <input type="text" placeholder="Enter full name" class="form-control" name="fullName">
                            </div>
                            <div class="row form-row">
                                <p th:text="${message}" />
                                <input  type="date" placeholder="Enter Appointment Date" class="form-control" max="01-2-2022" min="01-01-1900" name="appointmentDate" >

                            </div>
                            <div class="row form-row">
                                <select name="doctorname" id="doctorname">
                                    <option value="rajesh">Dr. Rajesh</option>
                                    <option value="simi">Dr. Simritha</option>
                                    <option value="abby">Dr. Abby</option>
                                    <option value="john">Dr. John</option>
                                </select>
                            </div>
                            <div class="row form-row">
                                <button class="btn btn-success btn-appointment">
                                    Book Appointment
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<script src="bootstrap-4.3.1-dist.js/js/jquery-3.3.1.js"></script>
<script src="package/dist/popper.min.js"></script>
<script src="bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
<script src="vitalets-bootstrap-datepicker-c7af15b/locales/bootstrap-datepicker.cs.js"></script>



</body>
</html>
